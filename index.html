<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1 id="titleID">Enter an Employee</h1>

    <form onsubmit="createEmployee()">

        <select id="employeeType" onchange="hideForm()">
            <option value="">Select an Option</option>
            <option value="fullTime">Full-Time Employee</option>
            <option value="partTime">Part-Time Employee</option>
        </select>

        <label>Name</label>
        <input id="inputName" type="text">

        <label>Age</label>
        <input id="inputAge" type="text">

        <div id="yearlySalaryDiv" style="display: none;">
            <label id="labelYearlySalary">Yearly Salary</label>
            <input id="inputYearlySalary" type="number">
        </div>

        <div id="hourlyWageDiv" style="display: none;">
            <label id="labelHourlyWage">Hour Wage</label>
            <input id="inputHourlyWage" type="number">
        </div>

        <button>Add</button>
    </form>

    <form onsubmit="addFulltimeInfo()" id="fullTimeForm" style="display: none;">
        <h1>Full Time Form</h1>
        <input placeholder="Vacations" id="inputVacationDays" type="number">
        <button>Add Vacations</button>
    </form>

    <form onsubmit="addParttimeInfo()" style="display: none;" id="partTimeForm">
        <h1>Partime Employee</h1>
        <input id="inputWorkedHours" placeholder="Worked Hours">
        <button>Send</button>
    </form>

    <p id="outputData"></p>


    <script type="module" src="main.js"></script>
</body>

</html>
